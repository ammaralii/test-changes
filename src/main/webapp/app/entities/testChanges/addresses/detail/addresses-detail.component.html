<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="addresses">
      <h2 data-cy="addressesDetailsHeading"><span>Addresses</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ addresses.id }}</span>
        </dd>
        <dt><span>Street</span></dt>
        <dd>
          <span>{{ addresses.street }}</span>
        </dd>
        <dt><span>City</span></dt>
        <dd>
          <span>{{ addresses.city }}</span>
        </dd>
        <dt><span>State</span></dt>
        <dd>
          <span>{{ addresses.state }}</span>
        </dd>
        <dt><span>User</span></dt>
        <dd>
          <div *ngIf="addresses.user">
            <a [routerLink]="['/daraz-users', addresses.user.id, 'view']">{{ addresses.user.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/testchanges/addresses', addresses.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
