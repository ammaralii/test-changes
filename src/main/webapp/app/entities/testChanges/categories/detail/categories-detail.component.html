<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="categories">
      <h2 data-cy="categoriesDetailsHeading">
        <span>Entity translation missing for testChangesApp.testChangesCategories.detail.title</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ categories.id }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ categories.name }}</span>
        </dd>
        <dt><span>Detail</span></dt>
        <dd>
          <span>{{ categories.detail }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/testchanges/categories', categories.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
