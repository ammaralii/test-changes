<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="cars">
      <h2 data-cy="carsDetailsHeading"><span>Cars</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ cars.id }}</span>
        </dd>
        <dt><span>Caruid</span></dt>
        <dd>
          <span>{{ cars.caruid }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ cars.name }}</span>
        </dd>
        <dt><span>Color</span></dt>
        <dd>
          <span *ngFor="let color of cars.colors; let last = last">
            <a [routerLink]="['/colors', color.id, 'view']">{{ color.id }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/testchanges/cars', cars.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
